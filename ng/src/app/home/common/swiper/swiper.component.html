<weui-swiper [options]="options">
    <div class="swiper-container">
        <!-- 容器（必选） -->
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let item of data">
                <img src="{{item.corver}}" (click)="navigateTo(item.id)">
            </div>
        </div>
        <!-- 分页（可选） -->
        <div class="swiper-pagination"></div>
    </div>
</weui-swiper>
